version: '3.8'

services:
  # Backend API Service
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: foodplanner-backend
    ports:
      - "3000:3000"
    volumes:
      - foodplanner-data:/app/data
    environment:
      - NODE_ENV=production
      - DB_PATH=/app/data/foodplanner.db
      - PORT=3000
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost:3000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  # Frontend Nginx Service
  frontend:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: foodplanner-frontend
    ports:
      - "80:80"
    depends_on:
      - backend
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost:80"]
      interval: 30s
      timeout: 10s
      retries: 3

volumes:
  foodplanner-data:
    driver: local
