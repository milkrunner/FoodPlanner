services:
  foodplanner:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: foodplanner-app
    ports:
      - "5173:80"
    restart: unless-stopped
    environment:
      - NGINX_HOST=localhost
      - NGINX_PORT=80
    labels:
      - "com.foodplanner.description=Food Planner Web Application"
    healthcheck:
      test: ["CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost:80"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s
