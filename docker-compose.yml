services:
  postgres:
    image: postgres:16-alpine
    container_name: foodplanner-db
    environment:
      POSTGRES_DB: foodplanner
      POSTGRES_USER: foodplanner
      POSTGRES_PASSWORD: ${DB_PASSWORD:-foodplanner_secret}
    volumes:
      - postgres-data:/var/lib/postgresql/data
      - ./backend/db/migrations/001_initial_schema.sql:/docker-entrypoint-initdb.d/001_initial_schema.sql:ro
      - ./backend/db/migrations/002_cooking_history.sql:/docker-entrypoint-initdb.d/002_cooking_history.sql:ro
    ports:
      - "5432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U foodplanner -d foodplanner"]
      interval: 5s
      timeout: 5s
      retries: 5
    restart: unless-stopped

  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: foodplanner-backend
    ports:
      - "3000:3000"
    volumes:
      - ./backend:/app
      - /app/node_modules
    environment:
      NODE_ENV: development
      GEMINI_API_KEY: ${GEMINI_API_KEY:-}
      DATABASE_URL: postgresql://foodplanner:${DB_PASSWORD:-foodplanner_secret}@postgres:5432/foodplanner
    depends_on:
      postgres:
        condition: service_healthy
    restart: unless-stopped

  nginx:
    image: nginx:latest
    container_name: foodplanner-nginx
    depends_on:
      - backend
    ports:
      - "5173:80"
    volumes:
      - ./nginx.conf:/etc/nginx/nginx.conf:ro
      - ./index.html:/usr/share/nginx/html/index.html:ro
      - ./app.js:/usr/share/nginx/html/app.js:ro
    restart: unless-stopped

volumes:
  postgres-data:
